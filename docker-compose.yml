  #     timeout: 10s
  #     retries: 3
  #     start_period: 60s
  #   networks:
  #     - rainfall-network

  # Optional: Nginx reverse proxy (for production with API)
  # nginx-proxy:
  #   image: nginx:alpine
  #   container_name: nginx-proxy
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - rainfall-frontend
  #     - rainfall-api
  #   restart: unless-stopped
  #   networks:
  #     - rainfall-network

networks:
  rainfall-network:
    driver: bridge

