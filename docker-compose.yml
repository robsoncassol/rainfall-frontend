version: '3.8'

services:
  # Rainfall Dashboard Frontend
  rainfall-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rainfall-dashboard
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rainfall-network

  # Optional: Rainfall API Backend (uncomment if you want to include the API)
  # rainfall-api:
